<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡A Cepillarse!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: black;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #01579b;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }

    .btn {
      padding: 20px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .momento-btn {
      background-color: #0288d1;
      color: white;
      margin: 10px;
    }

    @media screen and (max-width: 600px) {
      .btn {
        font-size: 1em;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>🦷 ¡A Cepillarse los Dientes!</h1>

  <div>
    <p style="color:white; font-size: 1.5em;">¿Qué momento del día es?</p>
    <button class="btn momento-btn" onclick="location.href='cepillado1.html'">☀️ 1° Cepillado: Mañana</button>
    <button class="btn momento-btn" onclick="location.href='cepillado2.html'">🌞 2° Cepillado: Mediodía</button>
    <button class="btn momento-btn" onclick="location.href='cepillado3.html'">🌙 3° Cepillado: Noche</button>
  </div>

</body>
</html>
